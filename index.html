<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      /* Стили для заглушки */
      #overlay {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: rgba(8, 0, 78, 1.0);
          z-index: 1000;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
      }
      #playAudioButton {
          padding: 10px 20px;
          font-size: 20px;
          cursor: pointer;
          background-color: #ffffff;
          color: rgb(9, 20, 72);
          border: none;
          border-radius: 5px;
          box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
  </style>

  </head>
  <body>
    
    <div id="overlay">
      <button id="playAudioButton">Включить звук</button>
  </div>

    <a-scene 
    mindar-image="imageTargetSrc: assets/targets.mind; filterMinCF: 0.0001; filterBeta: 0.001; warmupTolerance: 10; missTolerance: 10; maxTrack: 8"    
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="coral" src="assets/coral.png" />
        <img id="cypress_cone" src="assets/cypress_сone.png" />
        <img id="hamsa" src="assets/hamsa.png" />
        <img id="oak_leaf" src="assets/oak_leaf.png" />
        <img id="palo_santo" src="assets/palo_santo.png" />
        <img id="quartz" src="assets/quartz.png" />
        <img id="seashell" src="assets/seashell.png" />
        <img id="swallow" src="assets/swallow.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-image 
        src="#coral" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-image src="#cypress_cone" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-image src="#hamsa" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3"> 
        <a-image src="#oak_leaf" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4">
        <a-image src="#palo_santo" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 5">
        <a-image src="#quartz" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 6">
        <a-image src="#seashell" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 7">
        <a-image src="#swallow" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
    </a-scene>

    

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const overlay = document.getElementById('overlay');
        const playAudioButton = document.getElementById('playAudioButton');
        
        playAudioButton.addEventListener('click', function() {
          overlay.style.display = 'none'; // Скрываем заглушку
        });
      
        const targetAudioMap = {
          "0": "assets/sound/coral.mp3",
          "1": "assets/sound/cypress_cone.mp3",
          "2": "assets/sound/hamsa.mp3",
          "3": "assets/sound/oak_leaf.mp3",
          "4": "assets/sound/palo_santo.mp3",
          "5": "assets/sound/quartz.mp3",
          "6": "assets/sound/seashell.mp3",
          "7": "assets/sound/swallow.mp3"
        };
      
        // Создание и управление аудиоплеерами для каждой цели
        const audioPlayers = {}; // Хранение аудиоплееров по индексам целей
      
        const sceneEl = document.querySelector('a-scene');
        Object.keys(targetAudioMap).forEach(index => {
          const targetEntity = sceneEl.querySelector(`[mindar-image-target="targetIndex: ${index}"]`);
          
          if(targetEntity) {
            targetEntity.addEventListener("targetFound", () => {
              if (!audioPlayers[index]) {
                const audio = new Audio(targetAudioMap[index]);
                audioPlayers[index] = audio;
                audio.loop = true; // Повтор, если нужно
              }
              audioPlayers[index].play().catch(error => console.error(`Ошибка воспроизведения для цели ${index}:`, error));
            });
      
            targetEntity.addEventListener("targetLost", () => {
              if (audioPlayers[index]) {
                audioPlayers[index].pause();
                // Если хотите полностью удалить аудиоплеер, можно раскомментировать следующую строку
                // delete audioPlayers[index];
              }
            });
          }
        });
      });
      </script>
      
      

  </body>
</html>
