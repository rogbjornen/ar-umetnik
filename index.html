<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      /* Стили для заглушки */
      #overlay {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: rgba(8, 0, 78, 0.1);
          z-index: 1000;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
      }
      #playAudioButton {
          padding: 10px 20px;
          font-size: 20px;
          cursor: pointer;
          background-color: #ffffff;
          color: rgb(9, 20, 72);
          border: none;
          border-radius: 5px;
          box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
  </style>

  </head>
  <body>

    <div id="overlay">
      <button id="playAudioButton">Включить звук</button>
  </div>

    <a-scene 
    mindar-image="imageTargetSrc: assets/targets.mind; filterMinCF: 0.0001; filterBeta: 0.0005;"    
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="coral" src="assets/coral.png" />
        <img id="cypress_cone" src="assets/cypress_сone.png" />
        <img id="hamsa" src="assets/hamsa.png" />
        <img id="oak_leaf" src="assets/oak_leaf.png" />
        <img id="palo_santo" src="assets/palo_santo.png" />
        <img id="quartz" src="assets/quartz.png" />
        <img id="seashell" src="assets/seashell.png" />
        <img id="swallow" src="assets/swallow.png" />
        <audio id="audio_palo_santo" src="assets/sound/palo_santo.mp3"></audio>
        <audio id="audio_swallow" src="assets/sound/swallow.mp3"></audio>
        <audio id="audio_oak_leaf" src="assets/sound/oak_leaf.mp3"></audio>
        <audio id="audio_quartz" src="assets/sound/quartz.mp3"></audio>
        <audio id="audio_seashell" src="assets/sound/seashell.mp3"></audio>
        <audio id="audio_hamsa" src="assets/sound/hamsa.mp3"></audio>
        <audio id="audio_coral" src="assets/sound/coral.mp3"></audio>
        <audio id="audio_cypress_cone" src="assets/sound/cypress_cone.mp3"></audio>
        <audio id="activate" src="assets/sound/activate.mp3"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-image 
        src="#coral" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-image src="#cypress_cone" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-image src="#hamsa" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3"> 
        <a-image src="#oak_leaf" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4">
        <a-image src="#palo_santo" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 5">
        <a-image src="#quartz" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 6">
        <a-image src="#seashell" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 7">
        <a-image src="#swallow" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
    </a-scene>

    

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const overlay = document.getElementById('overlay');
        const playAudioButton = document.getElementById('playAudioButton');
        const sceneEl = document.querySelector('a-scene');
        const activationAudio = document.getElementById('activate'); // Специальный аудио для активации
        
        let audioActivated = false; // Флаг для проверки, было ли активировано аудио
      
        // Функция для активации аудио на iOS
        function activateAudio() {
          if (!audioActivated) {
            activationAudio.play().then(() => {
              activationAudio.pause();
              activationAudio.currentTime = 0;
              audioActivated = true; // Устанавливаем флаг активации аудио
            }).catch(error => console.error("Ошибка активации аудио:", error));
          }
        }
      
        // Обработка нажатия на кнопку "Запустить проект"
        playAudioButton.addEventListener('click', function() {
          overlay.style.display = 'none'; // Скрываем заглушку и кнопку
          activateAudio(); // Попытка активировать аудио
        });
      
        // Обработчики для каждой AR-цели
        const targetAudioMap = {
          "audio_coral": "coral",
          "audio_cypress_cone": "cypress_cone",
          "audio_hamsa": "hamsa",
          "audio_oak_leaf": "oak_leaf",
          "audio_palo_santo": "palo_santo",
          "audio_quartz": "quartz",
          "audio_seashell": "seashell",
          "audio_swallow": "swallow"
        };
      
        Object.keys(targetAudioMap).forEach((audioId, index) => {
          const targetEntity = sceneEl.querySelector(`[mindar-image-target="targetIndex: ${index}"]`);
          
          if (targetEntity) {
            // Обнаружение цели
            targetEntity.addEventListener("targetFound", () => {
              if (audioActivated) { // Воспроизводим аудио только если оно было активировано
                document.getElementById(audioId).play().catch(error => console.log(`Ошибка воспроизведения ${audioId}:`, error));
              }
            });
      
            // Потеря цели
            targetEntity.addEventListener("targetLost", () => {
              document.getElementById(audioId).pause();
            });
          }
        });
      });
      </script>
      

  </body>
</html>
