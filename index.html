<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene 
    mindar-image="imageTargetSrc: assets/targets.mind; filterMinCF: 0.00001; filterBeta: 0.01;"    
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="coral" src="assets/coral.png" />
        <img id="cypress_cone" src="assets/cypress_сone.png" />
        <img id="hamsa" src="assets/hamsa.png" />
        <img id="oak_leaf" src="assets/oak_leaf.png" />
        <img id="palo_santo" src="assets/palo_santo.png" />
        <img id="quartz" src="assets/quartz.png" />
        <img id="seashell" src="assets/seashell.png" />
        <img id="swallow" src="assets/swallow.png" />
        <audio id="audio_palo_santo" src="assets/sound/palo_santo.mp3"></audio>
        <audio id="audio_swallow" src="assets/sound/swallow.mp3"></audio>
        <audio id="audio_oak_leaf" src="assets/sound/oak_leaf.mp3"></audio>
        <audio id="audio_quartz" src="assets/sound/quartz.mp3"></audio>
        <audio id="audio_seashell" src="assets/sound/seashell.mp3"></audio>
        <audio id="audio_hamsa" src="assets/sound/hamsa.mp3"></audio>
        <audio id="audio_coral" src="assets/sound/coral.mp3"></audio>
        <audio id="audio_cypress_cone" src="assets/sound/cypress_cone.mp3"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-image 
        src="#coral" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-image src="#cypress_cone" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-image src="#hamsa" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3"> 
        <a-image src="#oak_leaf" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4">
        <a-image src="#palo_santo" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 5">
        <a-image src="#quartz" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 6">
        <a-image src="#seashell" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 7">
        <a-image src="#swallow" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const sceneEl = document.querySelector('a-scene');
        let arSystem;
        sceneEl.addEventListener('loaded', function () {
          arSystem = sceneEl.systems["mindar-image-system"];
        });
      
        // Функция для остановки всех аудио
        function stopAllAudio() {
          const audios = document.querySelectorAll('audio');
          audios.forEach((audio) => {
            audio.pause();
            audio.currentTime = 0;
          });
        }
      
        // Определение соответствия между индексом цели и идентификатором аудио
        const targetAudioMap = [
          "audio_coral",
          "audio_cypress_cone",
          "audio_hamsa",
          "audio_oak_leaf",
          "audio_palo_santo",
          "audio_quartz",
          "audio_seashell",
          "audio_swallow"
        ];
      
        // Обработчик событий для каждой цели
        targetAudioMap.forEach((audioId, index) => {
          const targetEntity = sceneEl.querySelector(`[mindar-image-target="targetIndex: ${index}"]`);
          if (targetEntity) {
            targetEntity.addEventListener("targetFound", event => {
              console.log("Цель найдена:", index);
              stopAllAudio();
              const audio = document.getElementById(audioId);
              if (audio) {
                audio.play();
              }
            });
            targetEntity.addEventListener("targetLost", event => {
              console.log("Цель потеряна:", index);
              // Опционально: остановить воспроизведение
            });
          }
        });
      });
      </script>

  </body>
</html>
