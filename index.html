<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      /* Стили для заглушки */
      #overlay {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: rgba(8, 0, 78, 1.0);
          z-index: 1000;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
      }
      #playAudioButton {
          padding: 10px 20px;
          font-size: 20px;
          cursor: pointer;
          background-color: #ffffff;
          color: rgb(9, 20, 72);
          border: none;
          border-radius: 5px;
          box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
  </style>

  </head>
  <body>
    <audio id="audioPlayer"></audio>
    <div id="overlay">
      <button id="playAudioButton">Включить звук</button>
  </div>

    <a-scene 
    mindar-image="imageTargetSrc: assets/targets.mind; filterMinCF: 0.0001; filterBeta: 0.001; warmupTolerance: 10; missTolerance: 10; maxTrack: 8"    
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="coral" src="assets/coral.png" />
        <img id="cypress_cone" src="assets/cypress_сone.png" />
        <img id="hamsa" src="assets/hamsa.png" />
        <img id="oak_leaf" src="assets/oak_leaf.png" />
        <img id="palo_santo" src="assets/palo_santo.png" />
        <img id="quartz" src="assets/quartz.png" />
        <img id="seashell" src="assets/seashell.png" />
        <img id="swallow" src="assets/swallow.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-image 
        src="#coral" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-image src="#cypress_cone" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-image src="#hamsa" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3"> 
        <a-image src="#oak_leaf" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4">
        <a-image src="#palo_santo" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 5">
        <a-image src="#quartz" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 6">
        <a-image src="#seashell" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 7">
        <a-image src="#swallow" width="0.6" height="0.8" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
    </a-scene>

    

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let audioSources = {}; // Источники для каждого аудиофайла
        let activeTargets = new Set(); // Множество активных целей
        const playButton = document.getElementById('playAudioButton');
        const overlay = document.getElementById('overlay');
        const audioPaths = {
          "0": "assets/sound/coral.mp3",
          "1": "assets/sound/cypress_cone.mp3",
          "2": "assets/sound/hamsa.mp3",
          "3": "assets/sound/oak_leaf.mp3",
          "4": "assets/sound/palo_santo.mp3",
          "5": "assets/sound/quartz.mp3",
          "6": "assets/sound/seashell.mp3",
          "7": "assets/sound/swallow.mp3"
        };
      
        // Функция для загрузки и настройки аудио источников
        function setupAudioSources() {
          Object.entries(audioPaths).forEach(([index, path]) => {
            const source = audioContext.createBufferSource();
            fetch(path)
              .then(response => response.arrayBuffer())
              .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
              .then(decodedData => {
                source.buffer = decodedData;
                source.connect(audioContext.destination);
                source.loop = true; // Если нужно повторять воспроизведение
                audioSources[index] = source;
              }).catch(error => console.error('Ошибка загрузки аудио:', error));
          });
        }
      
        playButton.addEventListener('click', () => {
          overlay.style.display = 'none';
          // Активация AudioContext, если он еще не был активирован
          if (audioContext.state === 'suspended') {
            audioContext.resume();
          }
          setupAudioSources();
        });
      
        const sceneEl = document.querySelector('a-scene');
        sceneEl.addEventListener('targetFound', (e) => {
          const index = e.detail.index.toString();
          if (!activeTargets.has(index)) {
            activeTargets.add(index);
            audioSources[index]?.start(0);
          }
        });
      
        sceneEl.addEventListener('targetLost', (e) => {
          const index = e.detail.index.toString();
          if (activeTargets.has(index)) {
            activeTargets.delete(index);
            // Остановка воспроизведения, если это последняя активная цель
            if (activeTargets.size === 0) {
              Object.values(audioSources).forEach(source => {
                try {
                  source.stop();
                } catch (error) {
                  // Игнорируем ошибки остановки, так как они могут возникать, если трек уже остановлен
                }
              });
              // Повторная настройка аудио источников для возможности повторного воспроизведения
              setupAudioSources();
            }
          }
        });
      });
      </script>
      
      

  </body>
</html>
