<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene 
    mindar-image="imageTargetSrc: assets/targets.mind; filterMinCF: 0.0001; filterBeta: 0.001;"    
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="palo_santo" src="assets/palo_santo.png" />
        <img id="swallow" src="assets/swallow.png" />
        <img id="oak_leaf" src="assets/oak_leaf.png" />
        <img id="quartz" src="assets/quartz.png" />
        <img id="seashell" src="assets/seashell.png" />
        <img id="hamsa" src="assets/hamsa.png" />
        <img id="coral" src="assets/coral.png" />
        <img id="cypress_cone" src="assets/cypress_cone.png" />
        <audio id="audio_palo_santo" src="assets/palo_santo.mp3"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0"
      sound="src: assets/palo_santo.mp3; autoplay: true">
        <a-image 
        src="#palo_santo" width="1.5" height="2" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-image src="#swallow" width="1.5" height="2" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-image src="#oak_leaf" width="1.5" height="2" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
        <a-image src="#quartz" width="1.5" height="2" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4">
        <a-image src="#seashell" width="1.5" height="2" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 5">
        <a-image src="#hamsa" width="1.5" height="2" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 6">
        <a-image src="#coral" width="1.5" height="2" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 7">
        <a-image src="#cypress_cone" width="1.5" height="2" position="0 0 0" rotation="0 0 0"></a-image>
      </a-entity>
    </a-scene>
  </body>
</html>
